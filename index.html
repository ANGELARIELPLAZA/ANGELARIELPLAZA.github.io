<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba bloqueador m√≥vil</title>

  <!-- CSS cr√≠tico inline: va al FINAL del <head> -->
  <style>
    /* Bloqueador hidden por defecto (m√≥vil) */
    .desktop-blocker {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: #faf7f3;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .desktop-blocker__in { max-width: 36rem; margin: 0 auto; line-height: 1.45; }

    /* Contenido real del sitio */
    #app { padding: 24px; font-family: Arial, sans-serif; }
    h1 { margin: 0 0 12px; }

    /* A PARTIR de 768px: oculta el sitio y muestra bloqueador */
    @media (min-width: 768px) {
      #app { display: none !important; }
      .desktop-blocker { display: flex !important; }
      body { overflow: hidden !important; }
    }
  </style>
</head>
<body>
  <!-- Bloqueador (fuera de #app) -->
  <div class="desktop-blocker" aria-hidden="true">
    <div class="desktop-blocker__in">
      <h2>Disponible solo en m√≥vil üì±</h2>
      <p>Abre desde tu tel√©fono o reduce la ventana a menos de 768px de ancho.</p>
    </div>
  </div>

  <!-- Tu sitio dentro de #app -->
  <main id="app">
    <h1>Contenido del sitio</h1>
    <p>Si ves esto en escritorio, la media query no est√° aplicando.</p>
    <p><strong>Anchura actual:</strong> <span id="w"></span>px</p>
  </main>

  <script>
    // Ayuda para depurar: muestra el ancho real le√≠do por el navegador
    const span = document.getElementById('w');
    function setW(){ span.textContent = window.innerWidth; }
    setW(); addEventListener('resize', setW);
  </script>
</body>
</html>
